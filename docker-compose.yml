version: '3.7'
services:
  basic-server-docker:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/app
    container_name: basic-server
    expose:
      - "6006"
    ports:
      - "6006:6006"
  db:
    image: "postgres"
    ports:
      - "5499:5432"
    env_file:
      - .env.postgres # configure postgres
    volumes:
      - basic-server-data:/var/lib/postgresql/data/ # persist data even if container shuts down
    networks:
      - basic-server
volumes:
  basic-server-data:
networks:
  basic-server:
