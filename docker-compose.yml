version: '3.7'
services:
  db:
    image: "postgres"
    ports:
      - "5499:5432"
    env_file:
      - .env.postgres # configure postgres
    volumes:
      - basic-server-data:/var/lib/postgresql/data/ # persist data even if container shuts down
    networks:
      - basic-server
volumes:
  basic-server-data:
networks:
  basic-server:
